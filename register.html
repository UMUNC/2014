<body>

<!--=== Content Part ===-->    
<div class="container">
    <!--Reg Block-->
    <div class="reg-block">
        <div class="reg-block-header">
            <h2>Register for the UMUNC National Conference 2014</h2>
        </div>
        <div class="col-md-12" id="error_banner"></div>
        <form name="info_form" class="form-horizontal" role="form" method="post" action="" accept-charset="utf-8" id="info">
            <div class="form-group">
                <label class="col-lg-2 control-label">姓名 Name</label>
                <div class="col-lg-10">
                    <input type='text' name='del_name' size='20' maxlength='40' required class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">性别 Sex</label>
                <div class="col-lg-10">
                    <select name='del_sex' required class="form-control">
                        <option value='none'> &nbsp; &lt;请选择 Select One> &nbsp; </option>
                        <option value='male'>男 Male</option>
                        <option value='female'>女 Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">年龄 Age</label>
                <div class="col-lg-10">
                    <input type='text' name='del_age' size='20' maxlength='3' required class="form-control" placeholder="Age">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">在读学校 School</label>
                <div class="col-lg-10">
                    <input type='text' name='del_school' size='20' maxlength='150' required class="form-control" placeholder="School">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">在读年级 Grade</label>
                <div class="col-lg-10">
                    <select name='del_grade' required class="form-control">
                        <option value='none'> &nbsp; &lt;请选择 Select One> &nbsp; </option>
                        <option value='mid-school'>初中及以下 Middle school and under</option>
                        <option value='g10'>高一 Grade 10</option>
                        <option value='g11'>高二 Grade 11</option>
                        <option value='g12'>高三 Grade 12</option>
                        <option value='college'>大学及以上 College and above</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">代表类别 Delegation Class</label>
                <div class="col-lg-10">
                    <select name='del_class' required class="form-control">
                        <option value='none'> &nbsp; &lt;请选择 Select One> &nbsp; </option>
                        <option value='group'>代表团 Group Delegation</option>
                        <option value='single'>个人代表 Single Delegation</option>
                    </select>
                </div>
            </div>

            <hr>

            <p>联系方式 Contact Method</p>

            <div class="form-group">
                <label class="col-lg-2 control-label">手机 Mobile Phone</label>
                <div class="col-lg-10">
                    <input type='text' name='del_mob1' size='20' maxlength='20' required class="form-control" placeholder="Mobile Phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">备选手机 Alternative Mobile Phone</label>
                <div class="col-lg-10">
                    <input type='text' name='del_mob2' size='20' maxlength='20' class="form-control" placeholder="Alternative Mobile Phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">QQ</label>
                <div class="col-lg-10">
                    <input type='text' name='del_qq' size='20' maxlength='20' required class="form-control" placeholder="QQ">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">微信 WeChat</label>
                <div class="col-lg-10">
                    <input type='text' name='del_wechat' size='20' maxlength='20' class="form-control" placeholder="WeChat">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">邮箱 Email</label>
                <div class="col-lg-10">
                    <input type='email' name='del_email' size='20' maxlength='30' required class="form-control" placeholder="Email">
                </div>
            </div>

            <hr>

            <p>模联相关信息 MUN-related Information</p>

            <div class="form-group">
                <label class="col-lg-2 control-label">模联年龄 (接触模联的时间) Time in ModelUN</label>
                <div class="col-lg-10">
                    <input type='text' name='del_time' size='20' maxlength='20' required class="form-control" placeholder="Time in ModelUN">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">模联履历 ModelUN Resume</label>
                <div class="col-lg-10">
                    <textarea name='del_resume' cols='50' rows='15' class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">是否参加过UMUNC组织过的会议 Have you ever attended a UMUNC Conference?</label>
                <div class="col-lg-2">
                    <div class="radio">
                        <label>
                            <input type='radio' name='del_ever_attend' value='yes' id="attend_yes">
                            是 Yes
                        </label>
                    </div>
                </div>
                <div class="col-md-8">
                    <input value="" type="text" name="del_attend_name" size="20" maxlength="30" class="form-control" placeholder="Name of Conference(s)" id="attend_name">
                </div>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type='radio' name='del_ever_attend' value='no' checked id="attend_no">
                            否 No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">委员会志愿 Choice of Committee</label>
                <div class="col-lg-10">
                    <select name='del_choice' required class="form-control">
                        <option value='none'> &nbsp; &lt;请选择 Select One> &nbsp; </option>
                        <option value='gaus'>高斯系统 General Assembly United System (GAUS)</option>
                        <option value='cabinet'>内阁系统 Cabinet System</option>
                    </select>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button type="submit" class="btn-u btn-block" id="reg">注册会议 Register</button>
                </div>
            </div>
        </form>
        <div class="col-md-12" id="success_message">
            <h2>会议注册完成</h2>
            <p>
                你的信息已经提交给秘书处<br>
                感谢你对UMUNC的关注！<br>
                It's time we make it better together
            </p>
        </div>
        <button class="btn-u btn-block" id="button_back">返回UMUNC2014总会页面 Go Back</button>
    </div>
    <!--End Reg Block-->
</div><!--/container-->
